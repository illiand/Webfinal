<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
      body {
            font-family: Palatino Linotype;
        }
        textarea {
            width: 50%;
            height: 150px;
        }
        input {
            width: 400px;
            height: 25px;
        }
        div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Customer Support</h2>
    <div>Please fill the following form to get our help if you have any concern in <i>Tilt Quest</i></div>

    <form action="https://formsubmit.co/d916904bf353e3c015ca657c77569c26" method="POST">
        <input type="email" name="email" placeholder="Your email address, which is used for replying your message" required><br><br>
        <input type="text" name="name" placeholder="Your name" required><br><br>
        <textarea name="message" placeholder="Please write your message here, and you can use the Enter key for line breaks." required></textarea><br><br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
